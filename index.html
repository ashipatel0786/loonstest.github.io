<!DOCTYPE html>

<html>

<body>
    <button id="testme">Click Me</button>
    <script>
        function runMe() {
            window.parent.postMessage(
                {
                    configuration:
                    {
                        data:
                        {
                            containerCommand: 'openNewTab', context: 'https://drive.google.com/file/d/1VV0xhlTgCy0ZCq1VunJVwKROcyofp1OV/preview', containerOptions: '_blank'
                        }
                    }
                },
                "*");
            console.log('test me');
        }
        document.getElementById("testme").addEventListener("click", function () {
            runMe();
        });
    </script>
</body>

</html>
